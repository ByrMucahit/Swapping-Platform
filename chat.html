<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/release/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="src/chat/css/bootstrap-4.3.1.min.css" rel="stylesheet"/>
    <link href="src/chat/css/style.css" rel="stylesheet">


    <script src="src/chat/Scripts/query-3.4.1.min.js"></script>
    <script src="src/chat/Scripts/popper-1.14.7.min.js"></script>
    <script src="src/chat/Scripts/bootstrap-4.3.1.min.js"></script>
</head>
<body>


    <span class="top"></span>
    <div class="conteiner-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img src="src/chat/images/pp.png" class="profile-pic"/>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                                <i class="fas fa-arrow-left"  style="font-size: 20px; cursor: pointer;" onclick="hideChatList()"></i>
                            </div> 
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f8f8f8;">
                            <input type="text" placeholder="Ara yada Yeni Chat oluştur..." class="form-control form-rounded"/>
                        </li>
                        <li class="list-group-item list-group-item-action" type="click" id="startChat" >
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="src/chat/images/pp.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor:pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="src/chat/images/pp.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor:pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="src/chat/images/pp.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor:pointer;">
                                    <div class="name">Any Name</div>
                                    <div class="under-name">This is some message text...</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <!--MESSAGE FİELD-->
            <div class="col-md-8 pl-0" id="side-2">
                <div id="chatPanel" class="card h-100" style="display:none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="src/chat/images/pp.png" class="profile-pic"/>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                                <div class="name">Any Name</div>
                                    <div class="under-name">Last Seen 25/01/2021 </div>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fas fa-search ml-4"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x "></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input type="text" placeholder="Mesaj Giriniz." class="form-control form-rounded">
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Clouds-->
                <div id="divStart" class="text-center">
                    <i class="fas fa-comments" style="font-size: 250px;"></i>
                    <h2 class="mt-3"> Listeden Arkadaşınızı Seçiniz ve Mesajlaşmaya Başlayınız...</h2>
                    <a href="#" type="click" id="showChatList">Yeni Mesajlaşma</a>
                </div>

            </div>

        </div>
        

    </div>
    
    <script src="src/chat/Scripts/chat.js"></script>
</body>
</html>
